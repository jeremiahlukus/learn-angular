<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName"> 
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>

<p *ngIf="serverCreated; else noServer">Server was created Server name id: {{ serverName }}</p>
<ng-template #noServer><p>Server was not created!</p></ng-template>

<server-selector *ngFor="let server of servers"></server-selector>
